<!DOCTYPE html>
<html>
<head>
    <title>Cadastro Desafio Itaú</title>
    <link rel="stylesheet" href="estilo.css" />
    <script src="aplicacao.js"></script>
</head>
<body>
<header>
    <div class="container">
        <img src="./images/logo-itau.webp" alt="Logo Itau" />
    </div>
</header>

<section id="form">
    <form action="javascript:Enviar()"> <!-- Comando para enviar o formulário-->
        <h3>Faça seu cadastro!</h3>
        <div class="form-group"> <!-- Organização do código em grupos para facilitar a distribuição do layout-->
            <input class="input-control" placeholder="Nome*" required id="name"/> <!-- Atributo required para deixar o campo como obrigatório -->
        </div>
        <div class="form-group">
            <input type="text" class="input-control" placeholder="CPF*" required />
            <input type="text" class="input-control" placeholder="RG"  />
            <select class="input-control" >
                <option disabled selected value> Sexo </option>
                <option value="Feminino">Feminino</option>
                <option value="Masculino">Masculino</option>        
            </select>
        </div>        
        <div class="form-group">
            <input class="input-control" placeholder="Endereço*" style="flex: 4 1" required/>
            <input class="input-control" placeholder="Número*" style="flex: 1" required />            
        </div>
        <div class="form-group">
            <input class="input-control" placeholder="Bairro" style="flex: 4 1"/>
            <input class="input-control" placeholder="CEP" style="flex: 1"/>
        </div>
        <div class="form-group">
            <input class="input-control" placeholder="Cidade"  />
            <select class="input-control" >
                <option disabled selected value>Estado</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
            </select>
        </div>
        <div class="form-group">
            <input class="input-control" placeholder="Telefone fixo" />
            <input class="input-control" placeholder="Telefone celular*" required/>
        </div>
        <p>* campos obrigatórios</p>
        <div class="form-group">
            <button type="submit" class="button">Enviar</button>
        </div>
    </form>
</section>
<footer>
    <a href="https://github.com/VanessaGomesdeOliveira/formularioCadastroItau" target="_blank">GitHub</a> <!-- Valor blank no atributo target faz com que seja aberta uma nova aba -->
    <p>Copyright 2020. All rights reserved.</p>
</footer>
</body>
</html>
